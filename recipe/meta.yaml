{% set name = "tableone" %}
{% set version = "0.5.1" %}
{% set sha256 = "52d9fa4ec023dfe7f33c51596013e5c492ff763d44661d2a5a7a4e784e9d7c03" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - python
    - pip

  run:
    - python
    - pandas
    - numpy
    - scipy
    - statsmodels

test:
  imports:
    - tableone

about:
  home: http://github.com/tompollard/tableone
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Create Table 1 for research papers in Python'
  description: |
    tableone is a package for creating Table 1 for research papers
    in Python.
  doc_url: http://tableone.readthedocs.io/
  dev_url: https://github.com/tompollard/tableone

extra:
  recipe-maintainers:
    - tompollard
    - alistairewj
