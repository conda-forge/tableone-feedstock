{% set name = "tableone" %}
{% set version = "0.9.0" %}
{% set sha256 = "a47c4441dcbba44994847e1d04ccff67d04f9c55e60261772c22ccf56a1017f4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python >=3.9
    - pip
    - hatchling
    - setuptools

  run:
    - python >=3.9
    - pandas
    - numpy
    - scipy
    - statsmodels
    - tabulate

test:
  imports:
    - tableone

about:
  home: http://github.com/tompollard/tableone
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Create Table 1 for research papers in Python
  description: |
    tableone is a package for creating Table 1 for research papers
    in Python.
  doc_url: http://tableone.readthedocs.io/
  dev_url: https://github.com/tompollard/tableone

extra:
  recipe-maintainers:
    - tompollard
    - alistairewj
